<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({

            pages:[

                {src:"books/top17/5.jpg", thumb:"images/book2/thumb1.jpg", title:"Cover"},
                {src:"books/top17/6.jpg", thumb:"images/book2/thumb2.jpg", title:"Page two"},
                {src:"books/top17/7.jpg", thumb:"images/book2/thumb3.jpg", title:"Page three"},
                {src:"books/top17/8.jpg", thumb:"images/book2/thumb4.jpg", title:""},
                {src:"books/top17/9.jpg", thumb:"images/book2/thumb5.jpg", title:"Page five"},
                {src:"books/top17/10.jpg", thumb:"images/book2/thumb6.jpg", title:"Page six"},
                {src:"books/top17/11.jpg", thumb:"images/book2/thumb7.jpg", title:"Page seven"},
                {src:"books/top17/12.jpg", thumb:"images/book2/thumb8.jpg", title:"Last"}

            ],

			btnZoomIn : {vAlign:'top', hAlign:'right'},
			btnZoomOut : {vAlign:'top', hAlign:'right'},
			btnToc : {vAlign:'top', hAlign:'right'},
			btnShare :{vAlign:'top', hAlign:'right'},
			btnDownloadPages : {vAlign:'top', hAlign:'right'},
			btnDownloadPdf : {vAlign:'top', hAlign:'right'},

            btnToc : {vAlign:'top', hAlign:'left'},

            btnBookmark : {vAlign:'top', hAlign:'left'},

            btnPrint : {vAlign:'top', hAlign:'right'},
			btnAutoplay : {vAlign:'top', hAlign:'right'},
            currentPage:{hAlign:'center'},

            viewMode:'3d',

            menu2Transparent:false,
            menu2OverBook:false,

</head>

<div id="container"/>
</body>

</html>
