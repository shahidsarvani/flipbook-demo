<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">

<script src="js/flipbook.min.js"></script>

<style>
    .flipbook-icon {
        width: 80px !important;
        height: 80px !important;
        font-size: 80px !important;
    }
</style>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pages:[
                {src:"images/client/cover.jpg", thumb:"images/client/cover.jpg", title:"Cover"},
                {src:"images/client/index.jpg", thumb:"images/client/index.jpg", title:"Page two"},
                {src:"images/client/1.jpg", thumb:"images/client/1.jpg", title:"Page three"},
                {src:"images/client/2.jpg", thumb:"images/client/2.jpg", title:"Page four"},
                {src:"images/client/3.jpg", thumb:"images/client/3.jpg", title:"Page five"},
                {src:"images/client/4.jpg", thumb:"images/client/4.jpg", title:"Page six"},
            ]
        });

    })
</script>

</head>

<body>
<div id="container"/>
</body>

</html>
